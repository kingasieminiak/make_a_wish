<!DOCTYPE html>
<html>
  <head>
    <title>Birthday</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>
    <div class="app">
      <p class="app__hint">Make a wish and press enter or touch the screen.</p>

      <svg viewBox="0 0 500 500" class="app__title">
        <path id="curve" d="M73.2,148.6c4-6.1,65.5-96.8,178.6-95.6c111.3,1.2,170.8,90.3,175.1,97" />
        <text width="500">
          <textPath xlink:href="#curve">HAPPY BIRTHDAY!</textPath>
        </text>
      </svg>

      <main class="app__content">
        <div class="person">
          <div class="person__head">
            <div class="person__ear person__ear--left"></div>
            <div class="person__ear person__ear--right"></div>

            <div class="face">
              <div class="face__hair"></div>

              <div class="face__eyes">
                  <div class="face__eye face__eye--left"></div>
                  <div class="face__eye face__eye--right"></div>
              </div>
              <div class="face__nose"></div>
              <div class="face__mouth jsMounth"></div>
            </div>
          </div>

          <div class="person__neak"></div>
          <div class="person__body"></div>
        </div>

        <div class="cake">
          <div class="cake__candle">
            <div class="cake__flame jsFlame"></div>
            <div class="cake__wick"></div>
          </div>

          <div class="cake__layer cake__layer--top">
            <div class="frosting">
              <div class="frosting__item"></div>
              <div class="frosting__item"></div>
              <div class="frosting__item"></div>
              <div class="frosting__item"></div>
              <div class="frosting__item"></div>
              <div class="frosting__item"></div>
              <div class="frosting__item"></div>
              <div class="frosting__item"></div>
            </div>
          </div>

          <div class="cake__layer cake__layer--bottom">
            <div class="frosting">
              <div class="frosting__item"></div>
              <div class="frosting__item"></div>
              <div class="frosting__item"></div>
              <div class="frosting__item"></div>
              <div class="frosting__item"></div>
              <div class="frosting__item"></div>
              <div class="frosting__item"></div>
              <div class="frosting__item"></div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
